<html lang="es">
    <head>

    <body>
        <div class="container-fluid min-vh-100">
            <header class="row">
                <div class="col-10 col-lg-11">
                    <p class="mt-2 mb-1"><a href="es.html">Portada</a></p>

                <div class="col-2 col-lg-1 text-end">
                    <p class="mt-2 mb-1 d-flex justify-content-between"><a href="p-1.html">1</a> <a href="p-2.html">2</a> <a href="p-3.html">3</a></p>
                </div>
            </header>
            <main class="row g-0" style="height: 85vh;">
                <div class="col" id="aqui"></div>
            </main>
            <footer class="row">
                <div class="col">
                    <p class="mt-3 mb-auto text-center text-muted small">Este es un párrafo centrado, con letra muteada y chica.</p>
                </div>
            </footer>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js" integrity="sha512-NxocnqsXP3zm0Xb42zqVMvjQIktKEpTIbCXXyhBPxqGZHqhcOXHs4pXI/GoZ8lE+2NJONRifuBpi9DxC58L0Lw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
          // function setup() {
    //     createCanvas(windowWidth - 50, windowHeight - 50).position(25, 30).style("z-index", -1);
    // }
    // function draw() {
    //     background(225);
    // }
    // function windowResized() {
    //     resizeCanvas(windowWidth - 50, windowHeight - 50);
    // }
    let t = 0; // variable de tiempo

    function setup() {
      createCanvas(windowWidth - 50, windowHeight - 50).position(25, 30).style("z-index", -1);
      btn = createButton ('Guardar imagen');
      btn.position(windowWidth - 120,windowHeight - 30);
      btn.mousePressed(atacazoartistico);
      noStroke();
      fill(255);
    }

    function draw() {
      background(255, 51, 169); // fondo translúcido (crea estelas)

      // grilla de elipses
      for (let x = 0; x <= width; x = x + 30) {
        for (let y = 0; y <= height; y = y + 30) {
          // punto de partida de cada círculo depende de posición del ratón
          const anguloX = map(mouseX, 0, width, -4 * PI, 4 * PI, true);
          const anguloY = map(mouseY, 0, height, -4 * PI, 4 * PI, true);
          // y también varía según la posición de la partícula
          const angulo = anguloX * (x / width) + anguloY * (y / height);

          // cada partícula se mueve en forma circular
          const myX = x + 20 * cos(2 * PI * t + angulo);
          const myY = y + 20 * sin(2 * PI * t + angulo);

          ellipse(myX, myY, 10); // dibujar partícula
        }
      }

      t = t + 0.01; // actualizar tiempo
    }
    function windowResized() {
        resizeCanvas(windowWidth - 50, windowHeight - 50);
    }
    function atacazoartistico() {
      saveCanvas("imagen", "png")
    }
        </script>
    </body>
</html>
